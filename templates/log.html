{% extends 'base.html' %}

{% block body %}
<h1 style="color: white;">{{ the_title }}</h1>
<div class="results">
<table>
    <tr>
        {% for row_title in the_row_titles %}
            <th>{{ row_title }}</th>
        {% endfor %}
    </tr>
    {% for log_row in the_data %}
        <tr>
            {% for item in log_row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
