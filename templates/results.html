{% block body %}

<h1 style="color: white;">{{ the_title }}</h1>
<div class="results">
    <table>
        <tr><td>起点</td><td>{{ the_start_address }}</td></tr>
        <tr><td>终点</td><td>{{ the_end_address }}</td></tr>

    {{ the_html_table|safe }}
</div>

{% endblock %}
